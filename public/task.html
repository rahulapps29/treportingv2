<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta desc="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main  -->
    <link rel="stylesheet" href="./main.css" />

    <title>Edit Entry</title>
  </head>
  <body>
    <div class="container">
      <form class="single-task-form">
        <h4>Edit Entry</h4>
        <div class="form-control">
          <label>Task ID</label>
          <p class="task-edit-id"></p>
        </div>
        <div class="form-control">
          <label for="person">Person</label>
          <input
            id="person"
            type="text"
            name="person"
            class="task-edit-person"
          />
        </div>
        <div class="form-control">
          <label for="ttype">Ttype</label>
          <input
            id="ttype"
            type="text"
            name="transtype"
            class="task-edit-ttype"
          />
        </div>
        <div class="form-control">
          <label for="desc">Desc</label>
          <input id="desc" type="text" name="desc" class="task-edit-desc" />
        </div>
        <div class="form-control">
          <label for="amt">Amount</label>
          <input id="amt" type="number" name="amt" class="task-edit-amt" />
        </div>
        <div class="form-control">
          <label for="date">Date</label>
          <input id="date" type="date" name="tdate" class="task-edit-date" />
        </div>
        <div class="form-control">
          <label for="completed">completed</label>
          <input
            id="completed"
            type="checkbox"
            desc="completed"
            class="task-edit-completed"
          />
        </div>
        <button type="submit" class="block btn task-edit-btn">edit</button>
        <div class="form-alert"></div>
      </form>
      <a href="index.html" class="btn back-link">back to tasks</a>
    </div>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js -->
    <script src="./edit-task.js"></script>
  </body>
</html>
