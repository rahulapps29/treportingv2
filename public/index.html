<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta desc="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <title>Entry Sheet</title>
  </head>
  <body>
    <form class="task-form">
      <h4>Entry Sheet</h4>

      <div class="form-control">
        <input
          type="text"
          name="person"
          class="task-person"
          placeholder="Person"
        />
      </div>
      <div class="form-control">
        <input
          type="text"
          name="transtype"
          class="task-TransType"
          placeholder="Gave / Got"
        />
      </div>
      <div class="form-control">
        <input
          type="text"
          name="desc"
          class="task-input"
          placeholder="Desc Eg: Cardname"
        />
        <!-- <button type="submit" class="btn submit-btn">submit</button> -->
      </div>

      <div class="form-control">
        <input type="number" name="amt" class="task-amt" placeholder="Amt" />
        <!-- <button type="submit" class="btn submit-btn">submit</button> -->
      </div>
      <div class="form-control">
        <input type="date" name="tdate" class="task-date" placeholder="date" />
        <!-- <button type="submit" class="btn submit-btn">submit</button> -->
      </div>

      <div class="form-control">
        <button type="submit" class="btn submit-btn">submit</button>
      </div>
      <div class="form-alert"></div>
    </form>
    <section class="tasks-container">
      <p class="loading-text">Loading...</p>
      <div class="tasks"></div>
    </section>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./browser-app.js"></script>
  </body>
</html>
